<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tauschring Hamburg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Tauschring Hamburg"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="container">
            <h:graphicImage name="img/logo.gif" alt="logo"/><span id="headLine">Tauschring
                <span class="green">Hamburg</span></span>

            <div class="userStuff">
                <h:form id="loginForm" rendered="#{userSession.notLoggedIn}">
                    ID<p:inputText id="name" value="#{userSession.id}"/>
                    Passwort<p:inputText type="password" value="#{userSession.password}"/>
                    <p:commandButton value="login" actionListener="#{userSession.login}"
                                     ajax="false"/>
                </h:form>
                <ui:fragment rendered="#{userSession.loggedIn}">
                    <img src="#{userSession.user.gravatarHeaderUrl}" alt="gravatar"/>
                </ui:fragment>
            </div>
        </div>
    </div>
    <div class="container, frame">
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
