<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tauschring Hamburg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Tauschring Hamburg"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="container">
            <h:graphicImage name="img/logoGreen.png" alt="logo" styleClass="headerLogo"/><span id="headLine">Tauschring
                <span class="green">Hamburg</span></span>

            <div class="userStuff">
                <h:form styleClass="loginForm" rendered="#{userSession.notLoggedIn}">
                    ID
                    <p:inputText id="name" value="#{userSession.id}" size="5"/>
                    Passwort
                    <p:inputText type="password" value="#{userSession.password}" size="6"/>
                    <p:splitButton value="login" actionListener="#{userSession.login}"
                                   ajax="false">
                        <p:menuitem value="passwort vergessen" outcome="impressum.xhtml"/>
                    </p:splitButton>
                </h:form>


                <h:form rendered="#{userSession.loggedIn}" styleClass="loggedInHeader"
                        style="background-image: url('#{userSession.user.gravatarHeaderUrl}')">

                    <p:splitButton value="Kontostand: #{userSession.user.balance}" outcome="internal/account.xhtml"
                                   ajax="false">
                        <p:menuitem value="Mein Konto" url="internal/account.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem value="Meine Angebote" url="impressum.xhtml" icon="ui-icon-close"/>
                        <p:separator/>
                        <p:menuitem value="logout" actionListener="#{userSession.logout}" icon="ui-icon-extlink"
                                    ajax="false"/>
                    </p:splitButton>
                </h:form>
            </div>
        </div>
    </div>
    <div class="container, frame">
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
