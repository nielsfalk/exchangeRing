<ui:composition template="decorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <div class="container">
            <div class="menuContainer">
                <p:menu id="mainMenu">

                    <p:menuitem styleClass="#{userSession.activeMenu('dashboard')}" value="Dashboard"
                                url="/dashboard.xhtml" icon="ui-icon-home"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('signUp')}" value="Mitglied werden"
                                url="/signUp.xhtml"
                                icon="ui-icon-person" rendered="#{userSession.notLoggedIn}"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('internal/advertisements/')}" value="Anzeigen"
                                url="/internal/advertisements/browse.xhtml?type=offer&amp;category=root"
                                icon="ui-icon-star" rendered="#{userSession.loggedIn}"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('internal/members')}" value="Mitglieder"
                                url="/internal/members/members.xhtml"
                                icon="ui-icon-person" rendered="#{userSession.loggedIn}"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('ring')}" value="Tauschring" url="/ring.xhtml"
                                icon="ui-icon-refresh"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('who')}" value="Wer sind wir" url="/who.xhtml"
                                icon="ui-icon-help"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('news')}" value="Tauschringzeitung"
                                url="/news.xhtml"
                                icon="ui-icon-document"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('links')}" value="Links" url="/links.xhtml"
                                icon="ui-icon-link"/>

                    <p:menuitem styleClass="#{userSession.activeMenu('impressum')}" value="Kontakt &amp; Impressum"
                                url="/impressum.xhtml"
                                icon="ui-icon-comment"/>
                </p:menu>
                <p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{themeSwitcher.theme}">
                    <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                    <f:selectItems value="#{themeSwitcher.themes}"/>
                    <p:ajax listener="#{themeSwitcher.save}"/>
                </p:themeSwitcher>
            </div>
            <div id="contentWithMenu">
                <ui:insert name="contentWithMenu"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
