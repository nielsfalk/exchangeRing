<ui:composition template="/decorators/noMenuDecorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="contentWithoutMenu">
        <h:form id="adForm">
            <div class="menuContainer">
                <p:menu model="#{ad.topAdMenu}" style="width:180px;"/>

                <p/>
                <p:slideMenu style="width:180px;" model="#{ad.navigation}"
                             rendered="#{ad.topAdMenuItemType.hasSubMenu}"/>
            </div>

            <div id="contentWithMenu">
                <p:panel header="neue Anzeige" rendered="#{ad.topAdMenuItemType.create}">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputText value="Titel"/>
                        <p:inputText value="#{ad.newAd.title}"/>
                        <h:outputText value="Aangebot/Gesuch:"/>
                        <p:selectOneMenu value="#{ad.newAd.type}">
                            <f:selectItems value="#{ad.adType}" var="type" itemLabel="#{type.translation}"
                                           itemValue="#{type}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Kategorie:"/>
                        <p:selectOneMenu value="#{ad.newAd.category}">
                            <f:selectItems value="#{ad.categories}" var="cat" itemLabel="#{cat.desc}"
                                           itemValue="#{cat}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Erstellen" actionListener="#{ad.create}"/>
                    </h:panelGrid>
                </p:panel>

                <h:panelGroup id="toUpdate" layout="block">
                    <p:panel header="#{ad.selectedAdvertisement.title}"
                             rendered="#{ad.selectedAdvertisement != null}">
                        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                            <h:outputText value="User:"/>
                            <h:panelGroup>
                                <a href="${pageContext.request.servletPath}/internal/members/user.xhtml?userId=#{ad.selectedAdvertisement.owner.id}">
                                    <img src="#{ad.selectedAdvertisement.owner.gravatarUrl30}"
                                         alt="avatar #{ad.selectedAdvertisement.owner.displayName}"/>
                                    <h:outputText value="#{ad.selectedAdvertisement.owner.id}"/>
                                </a>
                            </h:panelGroup>

                            <h:outputText value="Name:"/>
                            <h:outputText value="#{ad.selectedAdvertisement.name}"/>

                            <h:outputText value="Überweisung:"/>
                            <h:panelGroup>
                                <a href="${pageContext.request.servletPath}/internal/transaction.xhtml?receiverId=#{ad.selectedAdvertisement.owner.id}&amp;adId=#{ad.selectedAdvertisement.id}">
                                    überweisung an #{ad.selectedAdvertisement.owner.id}
                                </a>
                            </h:panelGroup>

                            <h:outputText value="Anzeige:"/>
                            <h:outputText value="#{ad.selectedAdvertisement.content}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
