<ui:composition template="/decorators/advertisementDecorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="type" value="#{advertisements.type}"/>
        <f:viewParam name="category" value="#{advertisements.category}"/>
        <f:viewParam name="advertisement" value="#{advertisements.advertisement}" converter="advertisementConverter"/>
    </f:metadata>
    <ui:define name="categoryBrowser">
        <p/>
        <p:menu style="width:180px;" id="categoryBrowserMenu" model="#{advertisements.categoryBrowser}"/>
    </ui:define>
    <ui:define name="advertisementContent">
        <ui:repeat value="#{advertisements.advertisements}" var="adToShow">
            <p:panel>
                <p:breadCrumb model="#{adToShow.breadCrumb}"/>
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                    <h:outputText value="User:"/>
                    <h:panelGroup>
                        <a href="${pageContext.request.servletPath}/internal/members/user.xhtml?userId=#{adToShow.owner.id}">
                            <img src="#{adToShow.owner.gravatarHeaderUrl49}"
                                 alt="avatar #{adToShow.owner.displayName}"/>
                            <h:outputText value="#{adToShow.owner.id}"/>
                        </a>
                    </h:panelGroup>

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{adToShow.name}"/>

                    <h:outputText value="Gültig Bis:"/>
                    <h:outputText value="#{adToShow.formattedValidUntil}"/>

                    <h:outputText value="Erstellt Am"/>
                    <h:outputText value="#{adToShow.formattedCreationDate}"/>

                    <h:outputText value="Überweisung:"/>
                    <h:panelGroup>
                        <a href="${pageContext.request.servletPath}/internal/transaction.xhtml?receiverId=#{adToShow.owner.id}&amp;adId=#{adToShow.id}">
                            überweisung an #{adToShow.owner.id}
                        </a>
                    </h:panelGroup>

                    <h:outputText value="Anzeige:"/>
                    <h:outputText value="#{adToShow.content}"/>


                </h:panelGrid>
            </p:panel>

            <p/>
        </ui:repeat>
    </ui:define>
</ui:composition>
