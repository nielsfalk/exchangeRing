<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
            <h:outputText value="Titel"/>
            <p:inputText value="#{advertisementToEdit.title}"/>
            <h:outputText value="Aangebot/Gesuch:"/>
            <p:selectOneMenu value="#{advertisementToEdit.type}">
                <f:selectItem itemLabel="Bitte w채hlen" itemValue=""/>
                <f:selectItems value="#{advertisements.adType}" var="type" itemLabel="#{type.translation}"
                               itemValue="#{type}"/>
            </p:selectOneMenu>
            <h:outputText value="Kategorie:"/>
            <p:selectOneMenu value="#{advertisementToEdit.category}">
                <f:selectItem itemLabel="Bitte w채hlen" itemValue=""/>
                <f:selectItems value="#{advertisements.categories}" var="cat" itemLabel="#{cat.desc}"
                               itemValue="#{cat}"/>
            </p:selectOneMenu>

            <h:outputText value="G체ltig bis (Maximal ein Jahr):"/>
            <p:calendar locale="de" navigator="true" value="#{advertisementToEdit.validUntil}"/>

            <h:outputText value="Anzeige:"/>
            <p:inputTextarea rows="4" cols="35" counter="newAdContentCounter"
                             maxlength="140"
                             counterTemplate="{0} zeichen 체brig." autoResize="false"
                             value="#{advertisementToEdit.content}"/>
            <p:commandButton value="Speichern" action="#{advertisements.save}" ajax="false"/>
            <h:outputText id="newAdContentCounter"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
