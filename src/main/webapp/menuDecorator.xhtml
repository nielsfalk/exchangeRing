<ui:composition template="decorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <div class="container">
            <div><p:menu id="mainMenu">

                <p:menuitem styleClass="#{userSession.activeMenu('dashboard')}" value="Dashboard"
                            outcome="dashboard.xhtml" icon="ui-icon-home"/>

                <p:menuitem styleClass="#{userSession.activeMenu('ring')}" value="Tauschring" outcome="ring.xhtml"
                            icon="ui-icon-star"/>

                <p:menuitem styleClass="#{userSession.activeMenu('who')}" value="Wer sind wir" outcome="who.xhtml"
                            icon="ui-icon-star"/>

                <p:menuitem styleClass="#{userSession.activeMenu('news')}" value="Tauschringzeitung"
                            outcome="news.xhtml"
                            icon="ui-icon-star"/>

                <p:menuitem styleClass="#{userSession.activeMenu('links')}" value="Links" outcome="links.xhtml"
                            icon="ui-icon-star"/>

                <p:menuitem styleClass="#{userSession.activeMenu('impressum')}" value="Kontakt &amp; Impressum"
                            outcome="impressum.xhtml"
                            icon="ui-icon-star"/>


                Links

            </p:menu>
            </div>
            <div>
                <p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{themeSwitcherBean.theme}">
                    <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                    <f:selectItems value="#{themeSwitcherBean.themes}"/>
                </p:themeSwitcher>
            </div>
            <div id="contentWithMenu">
                <ui:insert name="contentWithMenu"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
