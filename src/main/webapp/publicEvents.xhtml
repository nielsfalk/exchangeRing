<ui:composition template="/decorators/menuDecorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:r="http://www.tauschring-hamburg.org/public/ring"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="contentWithMenu">
        <p:panel header="Ã–ffentliche Termine">
            Mehr Termine sind im engelogten Bereich zu sehen.
            <a href="${pageContext.request.servletPath}/signUp.xhtml">Werde Mitglied</a> und log dich ein.
        </p:panel>
        <ui:repeat value="#{eventsToDisplay}" var="event">
            <p:panel header="#{event.headLine}">
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                    <h:outputText value="Enladender:"/>
                    <h:panelGroup>
                        <r:gravatar user="#{event.user}" noName="true"/>
                    </h:panelGroup>
                    <h:outputText value="Zeit:"/>
                    <h:outputText value="#{event.period}"/>

                    <h:outputText value="Beschreibung:"/>
                    <h:outputText value="#{event.content}"/>

                    <h:outputText value="Ort:"/>
                    <h:outputText value="#{event.location}"/>
                </h:panelGrid>
            </p:panel>
        </ui:repeat>
    </ui:define>
</ui:composition>
