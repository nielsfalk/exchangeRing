<ui:composition template="/decorators/menuDecorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentWithMenu">


        #{userSession.activeMenu('dashboard')}
        #{facesContext.viewRoot.viewId.substring(1)}
        #{facesContext.viewRoot.viewId.startsWith('/dashboard')?'acticMenuItem':''}

        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>

                <p:inputText id="name" value="#{userSession.id}"/>

                <p:commandButton value="Submit" update="display"/>

                <h:outputText value="#{userSession.id}" id="display"/>
            </h:panelGrid>

            <p:slideMenu style="width:180px">
                <p:submenu label="Navigations" icon="ui-icon-extlink">
                    <p:submenu label="Prime Links">
                        <p:menuitem value="Prime" url="http://www.prime.com.tr"/>
                        <p:menuitem value="PrimeFaces" actionListener="#{userSession.selectOffer(4)}"
                                    update="toUpdate"/>
                    </p:submenu>
                </p:submenu>
            </p:slideMenu>
            <ui:fragment id="toUpdate">
                #{userSession.selectedAdvertisement}
                id:#{userSession.selectedAdvertisement.id}
                #{userSession.selectedAdvertisement.title}

            </ui:fragment>
        </h:form>
    </ui:define>
</ui:composition>
